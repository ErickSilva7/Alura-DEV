<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDEV</title>
    <link rel="stylesheet" href="styles/reset.css"><link rel="stylesheet" href="styles/dracula.css">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header class="cabecalho">
        <a href="index.html" class="logo">
            <img src="assets/ALURA.svg" alt="Alura" class="logo__alura">
            <img src="assets/Subtract.svg" alt="DEV">
        </a>

        <input type="text" class="barra__de__pesquisa" placeholder="Busque por algo">

        <div class="pesquisa__mobile">
            <img src="assets/Lupa.svg" alt="Lupa">
            <img src="assets/Menu hamburguer.svg" alt="Menu hamburguer">
        </div>
        
        <img src="assets/usuario.svg" alt="usuario" class="usuario">
    </header>
    
    <div class="conteudo">
        <nav class="menu__lateral__esquerdo">
            <img src="assets/Menu.svg" alt="Menu" class="menu">
            <a href="index.html" class="itens__menu__navegacao">
                <img src="assets/editor de codigo on.svg" alt="editor de código" class="botao__navegacao__ativo">
                Editor e código
            </a>
            <a href="comunidade.html" class="itens__menu__navegacao">
                <button class="botao__navegacao"><img src="assets/comunidade.svg" alt="comunidade"></button>
                Comunidade
            </a>
        </nav>
        
        <div>
            <div>
                <code spellcheck="false" contenteditable="true" class="editor__codigo" aria-label="editor de código"></code>
            </div>
            <button class="visualizador__highlight">Visualizar com highlight</button>
        </div>

        <div class="menu__lateral__direito">
            <img src="assets/Seu projeto.svg" alt="Seu projeto" class="seu__projeto menu__lateral__direito__item">
            <input type="text" class="menu__lateral__direito__box menu__lateral__direito__item" placeholder="Nome do seu projeto">
            <input type="text" class="menu__lateral__direito__box descricao menu__lateral__direito__item" placeholder="Descrição do seu projeto">
            <img src="assets/Personalização.svg" alt="" class="personalizacao menu__lateral__direito__item">
            <select class="menu__lateral__direito__box menu__lateral__direito__item select">
                <option class="option">JavaScript</option>
                <option class="option">HTML</option>
                <option class="option">CSS</option>
            </select>
            <input type="color" value="#6BD1FF" class="menu__lateral__direito__box__color__picker menu__lateral__direito__item menu__lateral__direito__box">
            <button class="menu__lateral__direito__item menu__lateral__direito__button">Salvar projeto</button>
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

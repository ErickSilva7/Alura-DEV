<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDEV</title>
    <link rel="stylesheet" href="styles/reset.css"><link rel="stylesheet" href="styles/dracula.css">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header class="cabecalho">
        <a href="index.html" class="logo">
            <img src="assets/ALURA.svg" alt="Alura" class="logo__alura">
            <img src="assets/Subtract.svg" alt="DEV">
        </a>

        <input type="text" class="barra__de__pesquisa" placeholder="Busque por algo">

        <div class="pesquisa__mobile">
            <img src="assets/Lupa.svg" alt="Lupa" class="pesquisa__mobile__lupa">
            <nav>
                <input type="checkbox" id="menu__mobile">
                <label for="menu__mobile"><img src="assets/Menu hamburguer.svg" alt="Menu hamburguer"></label>
                <ul class="lista__menu">
                    <div class="lista__menu__item__links">
                        <li class="lista__menu__item">
                            <a href="index.html" class="itens__menu__navegacao">
                                <button class="botao__navegacao"><img src="assets/editor de codigo.svg" alt="editor de codigo"></button>
                                Editor e código
                            </a>
                        </li>
                        <li class="lista__menu__item">
                            <a href="comunidade.html" class="itens__menu__navegacao">
                                <img src="assets/comunidade on.svg" alt="comunidade" class="botao__navegacao__ativo">
                                Comunidade
                            </a>
                        </li>
                        <img src="assets/linha menu.svg" class="lista__menu__item__linha">
                    </div>
                    
                    <li class="lista__menu__item">
                        <img src="assets/usuario.svg" alt="usuario" class="usuario__mobile">
                    </li>
                </ul>
            </nav>
        </div>
        
        <img src="assets/usuario.svg" alt="usuario" class="usuario">
    </header>
    
    <div class="conteudo">
        <nav class="menu__lateral__esquerdo">
            <img src="assets/Menu.svg" alt="Menu" class="menu">
            <a href="index.html" class="itens__menu__navegacao">
                <button class="botao__navegacao"><img src="assets/editor de codigo.svg" alt="editor de codigo"></button>
                Editor e código
            </a>
            <a href="comunidade.html" class="itens__menu__navegacao">
                <img src="assets/comunidade on.svg" alt="comunidade" class="botao__navegacao__ativo">
                Comunidade
            </a>
        </nav>
        
        
    </div>    
</body>

</html>
